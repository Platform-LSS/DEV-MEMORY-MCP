{{define "_project_card.html"}}
<div class="bg-zinc-900 border border-zinc-800 rounded-xl p-5 hover:border-zinc-700 transition-colors">
  <div class="flex items-center justify-between mb-3">
    <h4 class="font-semibold text-zinc-100">{{.Project.Name}}</h4>
    <span class="text-xs text-zinc-600 font-mono">{{.Project.ID}}</span>
  </div>
  <div class="grid grid-cols-3 gap-3 text-center">
    <div>
      <p class="text-lg font-bold text-emerald-400">{{.MemoryCount}}</p>
      <p class="text-xs text-zinc-500">memories</p>
    </div>
    <div>
      <p class="text-lg font-bold text-sky-400">{{.SessionCount}}</p>
      <p class="text-xs text-zinc-500">sessions</p>
    </div>
    <div>
      <p class="text-lg font-bold text-amber-400">{{.FileCount}}</p>
      <p class="text-xs text-zinc-500">files</p>
    </div>
  </div>
  <div class="mt-3 pt-3 border-t border-zinc-800 grid grid-cols-3 gap-3 text-center">
    <div>
      <p class="text-lg font-bold text-zinc-300">{{comma .QueryCount}}</p>
      <p class="text-xs text-zinc-500">queries</p>
    </div>
    <div>
      <p class="text-lg font-bold text-green-400">{{comma .TokensSaved}}</p>
      <p class="text-xs text-zinc-500">tokens saved</p>
    </div>
    <div>
      <p class="text-lg font-bold text-brand-400">{{cost .TokensSaved 3.0}}</p>
      <p class="text-xs text-zinc-500">API saved</p>
    </div>
  </div>
</div>
{{end}}
